<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Drone Hopper â€“ Page Not Found</title>

  <!-- Modern fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #07101a;
      --primary: #00eaff;
      --primary-dark: #00aaff;
      --accent: #00ffaa;
      --text: #f0fcff;
      --text-muted: #a0d4e8;
      --glow: 0 0 35px rgba(0, 234, 255, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background tech grid + subtle pulse */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 234, 255, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 234, 255, 0.04) 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.5;
      animation: gridDrift 90s linear infinite;
      z-index: -2;
    }

    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(0, 234, 255, 0.12) 0%, transparent 60%),
                  radial-gradient(circle at 70% 80%, rgba(0, 255, 170, 0.08) 0%, transparent 60%);
      animation: pulseBg 14s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes gridDrift {
      to { transform: translate(-80px, -80px); }
    }

    @keyframes pulseBg {
      0%   { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .content {
      text-align: center;
      padding: 2rem;
      max-width: 620px;
      position: relative;
      z-index: 2;
    }

    /* Drone animation container */
    .drone-wrapper {
      width: 220px;
      height: 220px;
      margin: 0 auto 2.5rem;
      position: relative;
      animation: floatIn 1.6s ease-out forwards;
      opacity: 0;
    }

    .drone {
      width: 100%;
      height: 100%;
      position: relative;
      filter: drop-shadow(var(--glow));
      animation: hover 5.5s ease-in-out infinite;
    }

    .drone::before,
    .drone::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 30%, rgba(0, 234, 255, 0.4) 0%, transparent 70%);
      border-radius: 50%;
      animation: propGlow 2s ease-in-out infinite alternate;
    }

    .drone::after {
      animation-delay: 1s;
      opacity: 0.7;
    }

    @keyframes floatIn {
      0%   { transform: translateY(120px) scale(0.7); opacity: 0; }
      100% { transform: translateY(0)   scale(1);   opacity: 1; }
    }

    @keyframes hover {
      0%, 100% { transform: translateY(0)   rotate(1deg); }
      50%      { transform: translateY(-28px) rotate(-1.5deg); }
    }

    @keyframes propGlow {
      0% { transform: scale(1.1); opacity: 0.5; }
      100% { transform: scale(1.4); opacity: 0.9; }
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: clamp(6rem, 15vw, 11rem);
      font-weight: 700;
      letter-spacing: -0.06em;
      line-height: 0.9;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% 100%;
      animation: gradientFlow 7s linear infinite;
      text-shadow: 0 0 60px rgba(0, 234, 255, 0.5);
      margin-bottom: 0.4rem;
    }

    @keyframes gradientFlow {
      0%   { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .subtitle {
      font-size: 1.35rem;
      font-weight: 400;
      color: var(--text-muted);
      margin: 1.2rem 0 2.2rem;
      opacity: 0;
      animation: fadeUp 1.1s ease-out 0.6s forwards;
    }

    .btn-home {
      display: inline-block;
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(0, 170, 255, 0.35);
      transition: all 0.35s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.1s ease-out 0.9s forwards;
    }

    .btn-home:hover {
      transform: translateY(-6px) scale(1.06);
      box-shadow: 0 16px 50px rgba(0, 234, 255, 0.6);
      background: linear-gradient(135deg, var(--accent), var(--primary));
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .drone-wrapper { width: 160px; height: 160px; margin-bottom: 2rem; }
      h1 { font-size: clamp(5rem, 18vw, 7.5rem); }
      .subtitle { font-size: 1.15rem; }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="drone-wrapper">
      <!-- Simple pure-CSS drone shape -->
      <div class="drone">
        <!-- Body -->
        <div style="position:absolute; inset:35% 35%; background:#0af; border-radius:18%; box-shadow:0 0 30px #0ff;"></div>
        <!-- Arms / propellers positions -->
        <div style="position:absolute; width:100%; height:100%;">
          <div style="position:absolute; inset:0 42% 42% 0; background:linear-gradient(transparent, #0ff3); border-radius:50%; animation:spin 1.2s linear infinite;"></div>
          <div style="position:absolute; inset:0 0 42% 42%; background:linear-gradient(transparent, #0ff5); border-radius:50%; animation:spin 1.4s linear infinite reverse;"></div>
          <div style="position:absolute; inset:42% 0 0 42%; background:linear-gradient(transparent, #0ff4); border-radius:50%; animation:spin 1.3s linear infinite;"></div>
          <div style="position:absolute; inset:42% 42% 0 0; background:linear-gradient(transparent, #0ff6); border-radius:50%; animation:spin 1.5s linear infinite reverse;"></div>
        </div>
      </div>
    </div>

    <h1>404</h1>
    <p class="subtitle">This page no longer exists...<br>but Drone Hopper is already cleared for take-off.</p>
    <a href="/" class="btn-home">Return to Base</a>
  </div>

</body>
</html>
